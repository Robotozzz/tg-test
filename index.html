<html>

<head>
    <title>
        Hello!
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">.
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <style>
        .score {
            margin: auto;
            color: blue;
        }
    </style>
    Hello World!
    будущая супер тапалка
    <button id="main-btn">Click me!</button>
    <div id="usercard">
        <p>Основная информация о пользователе</p>

    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let btn = document.getElementById('main-btn');

        btn.addEventListener('click', function () {
            if (tg.MainButton.isVisible) {
                tg.MainButton.hide()
            } else {
                tg.MainButton.show();
                console.log('show btn');
            }
        });

        let usercard = document.getElementById("usercard"); //получаем блок usercard 

        let profName = document.createElement('p'); //создаем параграф
        profName.innerText = `${tg.initDataUnsafe.user.first_name} ${tg.initDataUnsafe.user.last_name}
        ${tg.initDataUnsafe.user.username} (${tg.initDataUnsafe.user.language_code})`;
        //выдем имя, "фамилию", через тире username и код языка
        usercard.appendChild(profName); //добавляем 

        let userid = document.createElement('p'); //создаем еще параграф 
        userid.innerText = `${tg.initDataUnsafe.user.id}`; //показываем user_id
        // usercard.appendChild(userid); //добавляем

        let alluser = document.createElement('p');
        alluser.innerText = `${tg.initDataUnsafe.user.photo_url} ${tg.initDataUnsafe.user.is_premium}`;
        usercard.appendChild(alluser);

        let score = document.createElement('p');
        score.setAttribute('id', 'score');
        score.innerText = 'вы натапали 0 черепах';
        usercard.appendChild(score);



    </script>
</body>

</html>
